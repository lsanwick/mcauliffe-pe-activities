  description: A list of supplies needed for this activity
- name: summary
  type: textarea
  default: "<p>Here is a basic summary of what you can do in this activity.</p>"
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Summary
  description: Describe the activity and theme
- name: instructions
  type: textarea
  default: "<ol><li><p>Do this first</p></li><li><p>Do this second</p></li><li><p>Do
    this last</p></li></ol>"
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Instructions
  description: Instructions on how to play this game
