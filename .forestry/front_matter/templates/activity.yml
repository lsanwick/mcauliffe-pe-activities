label: Activity
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Tags that describe the kind of activity
- name: supplies
  type: textarea
  default: "<ul><li><p>Thing 1</p></li><li><p>Thing 2</p></li><li><p>Thing 3</p></li></ul>"
